name: github_Actions
on:
  pull_request:
    types: 
    - opened
    branches:
      - main  
    paths: 
      - 'aerowiki/front/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: npm run build --if-present
      - run: npm test
